            </div>

                    <li>List item 1</li>

                    <li>List item 3</li>

                    <li>List item 5</li>
                </ul>
            </div>            
            
            <button onclick="fn1()">Click me!</button>

        <script>

                $("#Ih2,#firstdiv").fadeToggle();
